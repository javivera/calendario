<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caba√±as Las Chacras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üè° Caba√±as Las Chacras</h1>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-available"></div>
                <span>Disponible</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-colibri"></div>
                <span>Colibr√≠</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-peperina"></div>
                <span>Peperina</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-both"></div>
                <span>Ambas</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-today"></div>
                <span>Hoy</span>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header-nav">
                    <button id="prev-month" class="nav-button">‚óÄ</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month" class="nav-button">‚ñ∂</button>
                </div>
                <div class="calendar-grid" id="current-calendar"></div>
            </div>

            <div class="reservations-list">
                <h2>üìã Reservas</h2>
                <div id="reservations-container">
                    <div class="loading">Loading reservations...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('DEBUG: script loaded');

        // create a small visible debug panel so we can see status without opening DevTools
        const debugPanel = document.createElement('div');
        debugPanel.id = 'debug-panel';
        Object.assign(debugPanel.style, {
            position: 'fixed',
            bottom: '8px',
            right: '8px',
            background: '#fff',
            padding: '6px',
            border: '1px solid #ccc',
            zIndex: 9999,
            fontSize: '12px',
            maxWidth: '360px',
            maxHeight: '220px',
            overflow: 'auto'
        });
        debugPanel.textContent = 'DEBUG: script loaded';
        document.addEventListener('DOMContentLoaded', function () { document.body.appendChild(debugPanel); });

        // Calendar functionality
        let reservations = [];
        let cabinOccupancy = new Map(); // Map to track which cabins are occupied on each date
        let currentDate = new Date();

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function () {
            try {
                debugPanel.textContent = 'DEBUG: DOMContentLoaded - starting loadReservations';
            } catch (e) {
                console.log('DEBUG: cannot access debugPanel yet', e);
            }
            loadReservations();
            generateCalendar();
            setupNavigation();
        });

        function setupNavigation() {
            document.getElementById('prev-month').addEventListener('click', function () {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar();
            });

            document.getElementById('next-month').addEventListener('click', function () {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar();
            });
        }

        async function loadReservations() {
            try {
                console.log('DEBUG: starting fetch calendar.ics');
                if (debugPanel) debugPanel.textContent = 'DEBUG: fetching calendar.ics...';

                const response = await fetch('./calendar.ics');
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }

                const icsData = await response.text();
                console.log('DEBUG: fetched calendar.ics (length):', icsData.length);
                if (debugPanel) debugPanel.textContent = 'DEBUG: fetched calendar.ics (length): ' + icsData.length;
                console.log('DEBUG: fetched calendar.ics (preview):', icsData.slice(0, 2000));

                parseICSData(icsData);

                console.log('DEBUG: parsed reservations count:', reservations.length);
                if (debugPanel) debugPanel.textContent = 'DEBUG: parsed reservations count: ' + reservations.length;
                console.log('DEBUG: parsed reservations preview:', reservations.map(r => ({ summary: r.summary, description: r.description && r.description.slice(0, 200) })));

                displayReservations();
                generateCalendar();

                if (debugPanel) debugPanel.textContent = 'DEBUG: displayReservations complete - showing ' + Math.min(3, reservations.length) + ' items';
            } catch (error) {
                console.error('Error loading calendar:', error);
                if (debugPanel) debugPanel.textContent = 'DEBUG: fetch error: ' + (error && error.message);
                document.getElementById('reservations-container').innerHTML =
                    '<div class="error">Error loading reservations. Please check if calendar.ics exists.</div>';
            }
        }

        function parseICSData(icsData) {
            const events = [];
            const lines = icsData.split('\n');
            let currentEvent = null;

            for (let line of lines) {
                line = line.trim();

                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    events.push(currentEvent);
                    currentEvent = null;
                } else if (currentEvent) {
                    const [key, ...valueParts] = line.split(':');
                    const value = valueParts.join(':');

                    if (key === 'DTSTART;VALUE=DATE') {
                        currentEvent.startDate = parseICSDate(value);
                    } else if (key === 'DTEND;VALUE=DATE') {
                        currentEvent.endDate = parseICSDate(value);
                    } else if (key === 'SUMMARY') {
                        currentEvent.summary = value;
                    } else if (key === 'DESCRIPTION') {
                        currentEvent.description = value.replace(/\\n/g, '\n');
                    }
                }
            }

            reservations = events;

            // Generate cabin occupancy data
            cabinOccupancy.clear();
            events.forEach(event => {
                const start = new Date(event.startDate);
                const end = new Date(event.endDate);

                // Extract cabin name from description
                let cabinName = 'unknown';
                if (event.description) {
                    const cabinMatch = event.description.match(/Caba√±a:\s*([^\n\\]+)/i);
                    if (cabinMatch) {
                        cabinName = cabinMatch[1].trim().toLowerCase();
                    }
                }

                // Normalize cabin names
                if (cabinName.includes('colibr') || cabinName.includes('colib')) {
                    cabinName = 'colibri';
                } else if (cabinName.includes('peperina')) {
                    cabinName = 'peperina';
                } else if (cabinName.includes('airbnb')) {
                    cabinName = 'airbnb'; // Treat airbnb as occupying both
                }

                // Add all dates from start to end (excluding end date)
                for (let d = new Date(start); d < end; d.setDate(d.getDate() + 1)) {
                    const dateString = d.toISOString().split('T')[0];

                    if (!cabinOccupancy.has(dateString)) {
                        cabinOccupancy.set(dateString, new Set());
                    }

                    if (cabinName === 'airbnb') {
                        // Airbnb reservations occupy both cabins
                        cabinOccupancy.get(dateString).add('colibri');
                        cabinOccupancy.get(dateString).add('peperina');
                    } else {
                        cabinOccupancy.get(dateString).add(cabinName);
                    }
                }
            });
        }

        function parseICSDate(dateString) {
            // Parse YYYYMMDD format
            const year = parseInt(dateString.substring(0, 4));
            const month = parseInt(dateString.substring(4, 6)) - 1; // JS months are 0-based
            const day = parseInt(dateString.substring(6, 8));
            return new Date(year, month, day);
        }

        function displayReservations() {
            const container = document.getElementById('reservations-container');

            if (reservations.length === 0) {
                container.innerHTML = '<div class="loading">No hay reservas encontradas.</div>';
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to start of day for comparison

            // Filter for upcoming and current reservations (end date >= today)
            const upcomingReservations = reservations.filter(reservation => {
                const endDate = new Date(reservation.endDate);
                return endDate >= today;
            });

            // Sort by start date and take only the next 10
            const sortedReservations = upcomingReservations
                .sort((a, b) => new Date(a.startDate) - new Date(b.startDate))
                .slice(0, 10);

            if (sortedReservations.length === 0) {
                container.innerHTML = '<div class="loading">No hay pr√≥ximas reservas.</div>';
                return;
            }

            // Create a wrapper for grid layout
            const html = sortedReservations.map((reservation, index) => {
                const startDate = new Date(reservation.startDate);
                const endDate = new Date(reservation.endDate);

                // Format: 7 Ene
                const options = { month: 'short', day: 'numeric' };
                const formattedStart = startDate.toLocaleDateString('es-ES', options);
                const formattedEnd = endDate.toLocaleDateString('es-ES', options);

                // Add animation delay for snappy entrance
                const style = `animation-delay: ${index * 0.05}s`;

                // Determine border color based on cabin if known (simple logic)
                const isColibri = reservation.description && (reservation.description.toLowerCase().includes('colibri') || reservation.description.toLowerCase().includes('colib'));
                const isPeperina = reservation.description && reservation.description.toLowerCase().includes('peperina');

                let cabinClass = 'badge-default';
                let cabinName = 'Caba√±a';
                if (isColibri) { cabinClass = 'badge-colibri'; cabinName = 'Colibr√≠'; }
                else if (isPeperina) { cabinClass = 'badge-peperina'; cabinName = 'Peperina'; }

                // Clean up name (remove 'Reserva:' prefix if present and take first part)
                let cleanName = reservation.summary.replace(/^Reserva:\s*/i, '');
                // Optional: Truncate very long names if needed, though CSS handles ellipsis

                return `
                    <div class="reservation-row" style="${style}">
                        <div class="res-left">
                            <span class="res-name" title="${cleanName}">${cleanName}</span>
                            <div class="res-tags">
                                <span class="res-cabin-badge ${cabinClass}">${cabinName}</span>
                            </div>
                        </div>
                        <div class="res-right">
                            <span class="date-text">${formattedStart} - ${formattedEnd}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="compact-list-container">${html}</div>`;
        }

        function generateCalendar() {
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            const dayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];

            // Set header
            document.getElementById('current-month').textContent =
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Generate calendar grid
            const gridElement = document.getElementById('current-calendar');
            gridElement.innerHTML = '';

            // Add day headers
            dayNames.forEach(dayName => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = dayName;
                gridElement.appendChild(header);
            });

            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Add previous month days
            const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 0);
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = prevMonth.getDate() - i;
                gridElement.appendChild(dayElement);
            }

            // Add current month days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dateString = dayDate.toISOString().split('T')[0];

                // Check cabin occupancy
                const occupiedCabins = cabinOccupancy.get(dateString);
                if (occupiedCabins && occupiedCabins.size > 0) {
                    const hasColibri = occupiedCabins.has('colibri');
                    const hasPeperina = occupiedCabins.has('peperina');

                    if (hasColibri && hasPeperina) {
                        dayElement.classList.add('both-occupied');
                        dayElement.title = 'Ambas ocupadas';
                    } else if (hasColibri) {
                        dayElement.classList.add('colibri-only');
                        dayElement.title = 'Colibr√≠ ocupada';
                    } else if (hasPeperina) {
                        dayElement.classList.add('peperina-only');
                        dayElement.title = 'Peperina ocupada';
                    }
                }

                // Check if today
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                gridElement.appendChild(dayElement);
            }

            // Add next month days to fill the grid
            const totalCells = gridElement.children.length;
            const remainingCells = 42 - totalCells; // 6 rows √ó 7 days = 42 cells
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                gridElement.appendChild(dayElement);
            }
        }
    </script>
</body>

</html>
