<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caba√±as Las Chacras - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* Side Menu */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1000;
            transition: left 0.3s ease;
            padding: 80px 20px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }

        .side-menu.open {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .menu-title {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .menu-item.active {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .menu-item .menu-icon {
            font-size: 1.3rem;
        }

        .menu-item .menu-text {
            font-weight: 500;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 70px 15px 15px;
        }

        .page-title {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .page-title span {
            color: #4caf50;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-bottom-left-radius: 5px;
        }

        .message.error {
            align-self: center;
            background: rgba(244, 67, 54, 0.2);
            color: #ef5350;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .message.system {
            align-self: center;
            background: rgba(33, 150, 243, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            padding: 8px 12px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Input Area */
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-container textarea:focus {
            border-color: #4caf50;
        }

        .input-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Connection status */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chat-container {
                padding: 70px 10px 10px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()" id="menu-toggle">‚ò∞</button>

    <!-- Side Menu -->
    <div class="side-menu" id="side-menu">
        <div class="menu-title">üè† Caba√±as Las Chacras</div>
        <a href="index.html" class="menu-item">
            <span class="menu-icon">üìÖ</span>
            <span class="menu-text">Calendario General</span>
        </a>
        <a href="cabin-view.html" class="menu-item">
            <span class="menu-icon">üè°</span>
            <span class="menu-text">Vista por Caba√±a</span>
        </a>
        <a href="finances.html" class="menu-item">
            <span class="menu-icon">üí∞</span>
            <span class="menu-text">Panel Financiero</span>
        </a>
        <a href="chat.html" class="menu-item active">
            <span class="menu-icon">üí¨</span>
            <span class="menu-text">Chat Asistente</span>
        </a>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>

    <!-- Chat Container -->
    <div class="chat-container">
        <h1 class="page-title">üí¨ Chat <span>Asistente</span></h1>
        
        <div class="status-bar">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Conectando...</span>
        </div>

        <div class="messages-container" id="messages-container">
            <div class="message system">
                üëã ¬°Hola! Soy el asistente de Caba√±as Las Chacras. Puedo ayudarte con reservas, consultar disponibilidad, ver el calendario y m√°s.
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="message-input" 
                placeholder="Escribe tu mensaje..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()" id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        const CHAT_SERVER_URL = 'http://localhost:5050';
        let isConnected = false;
        let conversationHistory = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            autoResizeTextarea();
            // Load persisted conversation if available
            loadConversationFromStorage();
        });

        async function checkConnection() {
            try {
                const response = await fetch(`${CHAT_SERVER_URL}/health`, { 
                    method: 'GET',
                    mode: 'cors'
                });
                if (response.ok) {
                    setConnected(true);
                } else {
                    setConnected(false);
                }
            } catch (error) {
                setConnected(false);
            }
        }

        function setConnected(connected) {
            isConnected = connected;
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Conectado';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Desconectado - Inicia el servidor';
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Add user message to UI and history
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            saveConversationToStorage();
            
            // Show typing indicator
            showTypingIndicator();
            
            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${CHAT_SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        history: conversationHistory.slice(-10) // Send last 10 messages for context
                    }),
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();
                
                    if (data.success) {
                        addMessage(data.response, 'assistant');
                        conversationHistory.push({ role: 'assistant', content: data.response });
                        saveConversationToStorage();
                        setConnected(true);
                    } else {
                    addMessage('Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('No se pudo conectar con el servidor. Aseg√∫rate de que chat_server.py est√© corriendo.', 'error');
                setConnected(false);
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, type) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Persistence helpers
        function saveConversationToStorage() {
            try {
                localStorage.setItem('chat_conversation_history', JSON.stringify(conversationHistory));
            } catch (e) {
                console.warn('Could not save conversation to localStorage', e);
            }
        }

        function loadConversationFromStorage() {
            try {
                const raw = localStorage.getItem('chat_conversation_history');
                if (!raw) return;
                const data = JSON.parse(raw);
                if (!Array.isArray(data) || data.length === 0) return;
                // Replace current UI with persisted messages
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                data.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user' ? 'user' : (msg.role === 'assistant' ? 'assistant' : 'system'));
                });
                conversationHistory = data;
            } catch (e) {
                console.warn('Could not load conversation from localStorage', e);
            }
        }

        function showTypingIndicator() {
            const container = document.getElementById('messages-container');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Menu functions
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            const toggle = document.getElementById('menu-toggle');
            
            menu.classList.toggle('open');
            overlay.classList.toggle('open');
            toggle.innerHTML = menu.classList.contains('open') ? '‚úï' : '‚ò∞';
        }

        // Close menu with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('side-menu').classList.contains('open')) {
                    toggleMenu();
                }
            }
        });
    </script>
</body>

</html>
